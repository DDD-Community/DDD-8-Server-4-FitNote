<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }

      .b-example-divider {
        height: 3rem;
        background-color: rgba(0, 0, 0, .1);
        border: solid rgba(0, 0, 0, .15);
        border-width: 1px 0;
        box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);
      }

      .b-example-vr {
        flex-shrink: 0;
        width: 1.5rem;
        height: 100vh;
      }

      .bi {
        vertical-align: -.125em;
        fill: currentColor;
      }

      .nav-scroller {
        position: relative;
        z-index: 2;
        height: 2.75rem;
        overflow-y: hidden;
      }

      .nav-scroller .nav {
        display: flex;
        flex-wrap: nowrap;
        padding-bottom: 1rem;
        margin-top: -1px;
        overflow-x: auto;
        text-align: center;
        white-space: nowrap;
        -webkit-overflow-scrolling: touch;
      }

    <!-- Custom styles for this template -->
    <link href="{% static 'css/sign-in.css' %}" rel="stylesheet" />

  <body class="text-center">
    
<main class="form-signin w-100 m-auto">

    <div class="card bg-body-tertiary">
        <div class="card-body d-flex flex-column align-items-start">
            <div class="card-title" style="font-size: 14px;">{{year}}년 {{month}}월 {{date}}일</div>
            <div class="card-subtitle mb-n2 text-muted" style="font-size: 12px;">{{user_name}} 회원님</div>
        </div>
    </div>
    
    <div class="mt-3 mb-2">
        {% for lesson in lessons %}

            <div class="d-flex flex-column align-items-start">
                <div style="font-size: 14px;">{{lesson.name}}</div>
                <div class="text-muted" style="font-size: 13px;">{{lesson.weight}}kg</div>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z" preserveAspectRatio="none"/>
                    </svg>
                <div class="text-muted" style="font-size: 13px;">{{lesson.count}}회</div>
            </div>
            
        {% endfor %}
    </div>

    <div class="d-flex justify-content-between mt-3 mb-3 text-muted">
        <div><a style="font-size: 12px;">체계적인 PT 관리, 핏노트</a></div>
        <div><a style="font-size: 12px;">트레이너 {{trainer_name}}</a></div>
    </div>

    <button class="w-100 btn btn-lg btn-primary" style="font-size: 12px;" type="button">공유하기</button>

    <div class="fixed-bottom mb-5">&copy; FitNote</div>
</main>


    
  </body>
</html>

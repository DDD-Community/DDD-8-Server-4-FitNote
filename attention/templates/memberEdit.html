회원 추가 페이지 


<br>
<form method="POST" action="{% url 'edit' user_id %}">
    {%csrf_token%}
    <h4>이름: </h4>
    <input type="text" name="user_name" value="{{member.user_name}}">
    <br>
    <br>
    <h4>성별: </h4>
    <input type="text" name="user_gender" value="{{member.user_gender}}">
    <br>
    <br>
    <h4>키: </h4>
    <input type="text" name="user_height" value="{{member.user_height}}">
    <br>
    <br>
    <h4>몸무게: </h4>
    <input type="text" name="user_weight" value="{{member.user_weight}}">
    <input class="btn btn-dark" type="submit" value="회원 추가">
</form>
</div>
